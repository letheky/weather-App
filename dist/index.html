<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Le The Ky</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
      <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">_</h2>
                <span class="date-day">_</span>
                <span class="location">_</span>
            </div>
            <div class="weather-container">
                <i class="weather-icon" data-feather="sun"></i>
                <div class="weather-temp-dis"><i class="weather-temp-icon" data-feather="thermometer"></i><h1 class="weather-temp">_</h1></div>
                <h3 class="weather-desc">_</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="fell-like">
                      <span class="title">CẢM GIÁC THỰC</span>
                      <span class="value">_</span>
                      <div class="clear"></div>
                    </div>
                    <div class="humidity">
                      <span class="title">ĐỘ ẨM</span>
                      <span class="value">_</span>
                      <div class="clear"></div>
                    </div>
                    <div class="wind">
                      <span class="title">TỐC ĐỘ GIÓ</span>
                      <span class="value">_</span>
                      <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active">
                      <i class="day-icon" data-feather="sun"></i>
                      <span class="day-name">_</span>
                      <span class="day-temp">_</span>
                    </li>
                    <li>
                      <i class="day-icon" data-feather="cloud"></i>
                      <span class="day-name">_</span>
                      <span class="day-temp">_</span>
                    </li>
                    <li>
                      <i class="day-icon" data-feather="cloud-snow"></i>
                      <span class="day-name">_</span>
                      <span class="day-temp">_</span>
                    </li>
                    <li>
                      <i class="day-icon" data-feather="cloud-rain"></i>
                      <span class="day-name">_</span>
                      <span class="day-temp">_</span>
                    </li>
                    <li>
                      <i class="day-icon" data-feather="cloud-rain"></i>
                      <span class="day-name">_</span>
                      <span class="day-temp">_</span>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="location-container">
              <input type="text" name="cityName" id="city" placeholder="Nhập tên thành phố muốn check" autofocus>
              <button class="location-button"> 
                <div class="loader"></div>
                <i data-feather="map-pin"></i>
                <span>Đổi thành phố</span>
              </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
